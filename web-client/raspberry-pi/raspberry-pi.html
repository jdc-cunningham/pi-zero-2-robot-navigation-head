<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Twerk Lidar Robot Web Interface</title>
  <link rel="stylesheet" href="./styles/css-reset.css">
  <link rel="stylesheet" href="./styles/main.css">
  <style>
    canvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }
  </style>
  <script src="./scripts/threejs/three.js"></script>
  <script src="./scripts/threejs/OrbitControls.js"></script>
  <script src="./scripts/threejs/three.module.js"></script>
  <script src="./scripts/threejs/ConvexHull.js"></script>
  <script src="./scripts/threejs/ConvexGeometry.js"></script>
  <script src="./scripts/threejs/utils.js"></script>
  <script src="./scripts/threejs/GLTFLoader.js"></script>
  <script src="./scripts/threejs/DRACOLoader.js"></script>
</head>
<body>
  <div class="app">
    <div class="app__left">
      <div class="app__left-plot">
        <canvas id="threejs-canvas"></canvas>
      </div>
      <div class="app__left-telemetry"></div>
    </div>
    <div class="app__right">
      <div class="app__right-buttons">
        <div class="app__right-buttons-line">
          <h2>Status: disconnected</h2>
          <div class="app__right-buttons-line-connection-status"></div>
        </div>
      </div>
      <div class="app__right-commands">
        <textarea class="app__right-commands-input" placeholder="> send cmd to rpi"></textarea>
        <button type="button" class="app__right-commands-btn">send</button>
      </div>
    </div>
  </div>
  <script src="./scripts/threejs-plotter.js"></script>
  <script src="./scripts/messaging.js"></script>
  <script src="./scripts/statuses.js"></script>
  <script src="./scripts/parseMsgs.js"></script>
  <script src="./scripts/socket.js"></script>
</body>
</html>
